var acF=new Array(0,11,12);
var avF=new Array(0,8,15,18,19,21,23,20,18,17,10,3,2,5,9,9,8,6,7,9,9,9,5);
var apE=new Array(0,-18,-34,-49,-62,-72,-78,-80,-78,-72,-62,-49,-34,-18,0,18,34,49,62,72,78,80,78,72,62,49,34,18);
var acE=new Array(0,14);

function BuildTables()
{
let i=0; let ii=0;
let ThisDayC;
let ThisMonthC;
let ThisYearC;
ThisDayC=ThisDay-4;
ThisMonthC=ThisMonth;
ThisYearC=ThisYear;
if(ThisDayC<1)
{
  ThisMonthC=ThisMonth-1;
  if(ThisMonthC<1)
  {
    ThisMonthC=ThisMonthC+12;
    ThisYearC--;
  } 
  if((ThisYearC%4)==0)
  {
    ThisDayC=ThisDayC+md[ThisMonthC];
  }
  else
  {
    ThisDayC=ThisDayC+mn[ThisMonthC];
  }
}
var num;
while( ii < nElem)
{
  index=ThisDayC+i;
  if(ii==4)
  {
    bBody="<img style=\"position: absolute; left: "+String(18*(ii)+8)+"; top: 0\" src=\"images/d.gif\" width=\"18\" height=\"330\"></img>";
  }
  else
  {
    bBody="<img style=\"position: absolute; left: "+String(18*(ii)+8)+"; top: 0\" src=\"images/b.gif\"  width=\"18\" height=\"330\"></img>";
  }
  if(index <10){ index = "0"+index; }      
  bBody+="<div style=\"position: absolute; left: "+String(18*(ii)+10)+"; top: 274\"><H5><b>"+index+"</b></H5></div>"; 
  if((ThisDayC+i) == 1) bBody+="<div style=\"position: absolute; left: "+String(18*(ii)+10)+"; top: 290\"><H5><b>"+ThisMonthC+"</b></H5></div>"; 
  document.body.insertAdjacentHTML("BeforeEnd", bBody); 
  i++; ii++;
  
  if((ThisYearC%4)==0)
  {
    if((ThisDayC+i)>md[ThisMonthC]){ ThisDayC=1; ThisMonthC++; i=0; }
  }
  else
  {
    if((ThisDayC+i)>mn[ThisMonthC]){ ThisDayC=1; ThisMonthC++; i=0; }
  }
  if(ThisMonthC > 12){ ThisMonthC=1; ThisYearC++; }
}
bBody="<div style=\"position: absolute; left: 3; top:119\"><img src=\"images/z.gif\" width=\""+String(18*nElem+10)+"\" height=\"3\"></img></div>";

cF=diff%23;
cE=diff%28;
cI=diff%33;

i=0;
var VV, c, CC;
while( i < nElem)
{
  c=0;

    if (VV >= 23){ VV=VV%23; }

    else 
    {
       bBody+="<img src=\"images/FC.gif\"></img></div>";

   document.body.insertAdjacentHTML("BeforeEnd", bBody); 
  }
 i++;
}
i=0;
while( i < nElem)
{
  c=0;
  CC=0;
  VV=cE+i;
  if(VV > -1)
  {
    if(VV >= 28){ VV=VV%28; }
    while( c < 2)
    {
       if (VV==acE[c]) { CC=1; }
       c++;
    }
    bBody="<div style=\"position: absolute; left: "+String(18*(i)+8)+"; top: "+String(110+apE[VV%apE.length])+"\">";
    if(CC==1)

       bBody+="<img src=\"images/ER.gif\"></img></div>";
    } 
    else if(VV<14)

       bBody+="<img src=\"images/ES.gif\"></img></div>";
    } 
    else 
    {
       bBody+="<img src=\"images/EC.gif\"></img></div>";
    }
    document.body.insertAdjacentHTML("BeforeEnd", bBody); 
  }
 i++;
}
i=0;
while( i < nElem)
{
  c=0;
  CC=0;
  VV=cI+i;
  if (VV > -1)
  {
     if(VV >= 33){ VV=VV%33; };
     while( c < 3)
    {
       if(VV==acI[c]){ CC=1;}
       c++;
    }
    bBody="<div style=\"position: absolute; left: "+String(18*(i)+8)+"; top: "+String(110+apI[VV%apI.length])+"\">";
    if (CC==1)

       bBody+="<img src=\"images/IR.gif\"></img></div>";
    } 
    else if(VV<16.5)
    {
       bBody+="<img src=\"images/IS.gif\"></img></div>";
    } 
    else
    {
       bBody+="<img src=\"images/IC.gif\"></img></div>";
    }
    document.body.insertAdjacentHTML("BeforeEnd", bBody); 
  }
 i++;
}
var VV1, VV2, VV3, Bi, Ci, Ai, Energy;
i=0; 
while( i < nElem)
{
  c=0;
  VV1=cF+i;
  VV2=cE+i;
  VV3=cI+i;
  if(VV1 > -1)
  {
    if(VV1 >= 23){VV1=VV1-23;}
    if(VV1 >= 23){VV1=VV1-23;}
    if(VV2 >= 28){VV2=VV2-28;}
    if(VV2 >= 28){VV2=VV2-28;}
    if(VV3 >= 33){VV3=VV3-33;}
    if(VV3 >= 33){VV3=VV3-33;}
    Energy=avF[VV1%avF.length]+avE[VV2%avE.length]+avI[VV3%avI.length];
    if(Energy < 21)
    {
      Bi="images/Bro.gif";
      Ci="images/Cro.gif";
      Ai="images/Aro.gif";
    } 
    else if(Energy < 33)
    {
      Bi="images/Bsa.gif";
      Ci="images/Csa.gif";
      Ai="images/Ara.gif";
    } 
    else if(Energy < 45)
    {
      Bi="images/Bgo.gif";
      Ci="images/Cgo.gif";
      Ai="images/Ago.gif";
    } 
    else
    {
      Bi="images/Bbu.gif";
      Ci="images/Cbu.gif";
      Ai="images/Abu.gif";
    }
    bBody="<div style=\"position: absolute; left: "+String(18*(i)+8+1)+"; top: 272\"><img src=\""+Bi+"\" width=\"18\" height=\"4\"></div>";
    bBody+="<div style=\"position: absolute; left: "+String(18*(i)+8+1)+"; top: "+String(272-Energy)+"\"><img src=\""+Ci+"\" width=\"18\" height=\""+String(Energy)+"\"></div>";
    bBody+="<div style=\"position: absolute; left: "+String(18*(i)+8+1)+"; top: "+String(272-Energy-4)+"\"><img src=\""+Ai+"\" width=\"18\" height=\"4\"></div>";
    document.body.insertAdjacentHTML("BeforeEnd", bBody); 
  }
 i++;
}
}

function GetData()
{
  var DC; var DN;
  document.all.mainDiv.style.visibility="hidden";
  nElem=document.all.NMD.value;
  ThisDay=document.all.ThisDay.value; 
  ThisMonth=document.all.ThisMonth.value; 
  ThisYear=document.all.ThisYear.value; 
  Bday=document.all.Bday.value; 
  Bmonth=document.all.Bmonth.value;
  Byear=document.all.Byear.value; 
 
  DC=new Date(String(ThisMonth)+"/"+String(ThisDay)+"/"+String(ThisYear));
  DN=new Date(String(Bmonth)+"/"+String(Bday)+"/"+String(Byear));
  diff=parseInt((DC-DN)/86400000);
  
  if(DC.getDate()!=ThisDay)
  {
     alert ("Birthday is Not Valid!");
     return;
  }
  if(DN.getDate()!=Bday)
  {
     alert ("Birthday is Not Valid!");
     return;
  }
  if(diff < 0)
  {
     alert ("Birthday is Not Correct");
     return;
  }
  BuildTables();
  bBody="<div style=\"position: absolute; left: 10; top:300\"><br></br><BUTTON onClick=\"window.location.reload()\">Reload(Don't Delete Cache)</BUTTON></div>";
  bBody+="<div style=\"position: absolute; left: 200; top:300\"><br></br><BUTTON onClick=\"window.location.href='biorhythm.html'\">Reload(Delete Cache)</BUTTON></div>";
 
  document.body.insertAdjacentHTML("BeforeEnd", bBody); 
}

function LoadInitFunc()
{
   var NOW = new Date(); var url, src;
   document.all.ThisDay.value=NOW.getDate();
   document.all.ThisMonth.value=NOW.getMonth()+1;
   document.all.ThisYear.value=NOW.getFullYear();

   url = location.search.split('?id=')[1];
   if(url)
   {
     src = url.split('&');
     if(src[0]){ document.all.Uname.value=src[0]; }
     if(src[1]){ document.all.Bday.value=src[1]; }
     if(src[2]){ document.all.Bmonth.value=src[2]; }
     if(src[3]){ document.all.Byear.value=src[3]; }
   }
   document.all.Uname.focus();
}

function SaveTheProfile()
{
  bBody="biorhythm.html?id="+document.all.Uname.value+"&"+document.all.Bday.value+"&"+document.all.Bmonth.value+"&"+document.all.Byear.value;
  alert("Add The Opened Page To Bookmarks");
   window.open(bBody,"_blank"); 
}

</script>
