function BuildTables()
{
	var i=0;
	var ThisDayC;
	var ThisMonthC;
	var ThisYearC;
	ThisDayC=ThisDay-4;
	ThisMonthC=ThisMonth;ThisYearC=ThisYear;
	if (ThisDayC<1)
	{
		ThisMonthC=ThisMonth-1;
		if (ThisMonthC<1)
		{
			ThisMonthC=ThisMonthC+12;
			ThisYearC=ThisYear-1;
		} 
		if((ThisYearC%4)==0)
		{
		  ThisDayC=ThisDayC+md[ThisMonthC-1];
		}
		else
		{
		  ThisDayC=ThisDayC+mn[ThisMonthC-1];
		}
	}

	while( i < nElem)
	{
	    Data=new Date(String(ThisMonthC)+"/"+String(ThisDayC+i)+"/"+String(ThisYearC));

        if(i==4)
	    {
	         bBody="<img style=\"position: absolute; left: "+String(18*(i)+8)+"; top: 0\" src=\"images/d.gif\" width=\"18\" height=\"330\"></img>";
 		}
		else
		{
		     bBody="<img style=\"position: absolute; left: "+String(18*(i)+8)+"; top: 0\" src=\"images/b.gif\"  width=\"18\" height=\"330\"></img>";
		}

	diff=diff-4;
	cF=diff%23;
	cE=diff%28;
	cI=diff%33;

	    if (Valore > -1)
		{
		    if (Valore >= 28){ Valore=Valore%28; }
		    while( c < 2)
		    {
			    if (Valore==acE[c]) { Critico=1; }

		    }
			bBody="<div style=\"position: absolute; left: "+String(18*(i)+8)+"; top: "+String(110+apE[Valore%apE.length])+"\">";

			}
			document.body.insertAdjacentHTML("BeforeEnd", bBody); 
		}
		i++;
	}
    i=0;
    while( i < nElem)
	{
	    c=0;
	    Critico=0;
	    Valore=cI+i;
	    if (Valore > -1)
		{
		    if (Valore >= 33) { Valore=Valore%33; };
		    while( c < 3)
			{
			    if (Valore==acI[c]) { Critico=1;}
			    c++;
		    }
			bBody="<div style=\"position: absolute; left: "+String(18*(i)+8)+"; top: "+String(110+apI[Valore%apI.length])+"\">";

			else if (Valore<(33/2))

		    } 
			else
			{
			    bBody+="<img src=\"images/IC.gif\"></img></div>";
		    }
			document.body.insertAdjacentHTML("BeforeEnd", bBody); 
		}
		i++;
	}
	var Valore1, Valore2, Valore3, Bi, Ci, Ai, Energia;
	i=0;	
	while( i < nElem)
	{
	    c=0;
	    Valore1=cF+i;
	    Valore2=cE+i;
	    Valore3=cI+i;
	    if (Valore1 > -1)
		{
		    if (Valore1 >= 23) {Valore1=Valore1-23;}
		    if (Valore1 >= 23) {Valore1=Valore1-23;}
		    if (Valore2 >= 28) {Valore2=Valore2-28;}
		    if (Valore2 >= 28) {Valore2=Valore2-28;}
		    if (Valore3 >= 33) {Valore3=Valore3-33;}
		    if (Valore3 >= 33) {Valore3=Valore3-33;}
		    Energia=avF[Valore1%avF.length]+avE[Valore2%avE.length]+avI[Valore3%avI.length];
		    if (Energia < 21)
		    {
		        Bi="images/Bro.gif";
			    Ci="images/Cro.gif";
			    Ai="images/Aro.gif";
		    } 
		    else if (Energia < 33)
		    {
			    Bi="images/Bsa.gif";
			    Ci="images/Csa.gif";
			    Ai="images/Ara.gif";
		    } 
			else if(Energia < 45)
		    {
			    Bi="images/Bgo.gif";
				Ci="images/Cgo.gif";
				Ai="images/Ago.gif";
			} 
			else
			{
			     Bi="images/Bbu.gif";
				 Ci="images/Cbu.gif";
				 Ai="images/Abu.gif";
			}
            bBody="<div style=\"position: absolute; left: "+String(18*(i)+8+1)+"; top: 272\"><img src=\""+Bi+"\" width=\"18\" height=\"4\"></div>";
			bBody+="<div style=\"position: absolute; left: "+String(18*(i)+8+1)+"; top: "+String(272-Energia)+"\"><img src=\""+Ci+"\" width=\"18\" height=\""+String(Energia)+"\"></div>";
			bBody+="<div style=\"position: absolute; left: "+String(18*(i)+8+1)+"; top: "+String(272-Energia-4)+"\"><img src=\""+Ai+"\" width=\"18\" height=\"4\"></div>";
		    document.body.insertAdjacentHTML("BeforeEnd", bBody); 
		}
		i++;
	}
}

function GetData()
{
    var DC; var DN;
	document.all.mainDiv.style.visibility="hidden";
    nElem=document.all.NMD.value;
	ThisDay=document.all.ThisDay.value; 
	ThisMonth=document.all.ThisMonth.value; 
	ThisYear=document.all.ThisYear.value; 
	Bday=document.all.Bday.value; 
	Bmonth=document.all.Bmonth.value;
	Byear=document.all.Byear.value; 
	
	DC=new Date(String(ThisMonth)+"/"+String(ThisDay)+"/"+String(ThisYear));
	DN=new Date(String(Bmonth)+"/"+String(Bday)+"/"+String(Byear));
	diff=parseInt((DC-DN)/86400000);
	if(DC.getDate()!=ThisDay)
	{
		   alert ("Birthday is Not Valid!");
		   return;
	}
	if(DN.getDate()!=Bday)
	{
		   alert ("Birthday is Not Valid!");
		   return;
	};
	if (diff < 0)
	{
		   alert ("Birthday is Not Correct");
		   return;
	}
	BuildTables();
	bBody="<div style=\"position: absolute; left: 10; top:300\"><br></br><BUTTON onClick=\"window.location.reload()\">Reload(Don't Delete Cache)</BUTTON></div>";
	bBody+="<div style=\"position: absolute; left: 200; top:300\"><br></br><BUTTON onClick=\"window.location.href='biorhythm.html'\">Reload(Delete Cache)</BUTTON></div>";
	
	document.body.insertAdjacentHTML("BeforeEnd", bBody); 
}

function LoadInitFunc()
{
   var NOW = new Date(); var url, src;
   document.all.ThisDay.value=NOW.getDate();
   document.all.ThisMonth.value=NOW.getMonth()+1;
   document.all.ThisYear.value=NOW.getFullYear();

   url = location.search.split('?id=')[1];
   if(url)
   {
       src = url.split('&');
	   if(src[0]){ document.all.Uname.value=src[0]; }
	   if(src[1]){ document.all.Bday.value=src[1]; }
	   if(src[2]){ document.all.Bmonth.value=src[2]; }
	   if(src[3]){ document.all.Byear.value=src[3]; }
	   
   }
}

function SaveTheProfile()
{
    bBody="biorhythm.html?id="+document.all.Uname.value+"&"+document.all.Bday.value+"&"+document.all.Bmonth.value+"&"+document.all.Byear.value;
    alert("Add The Opened Page To Bookmarks");
    window.open(bBody,"_blank"); 
}
